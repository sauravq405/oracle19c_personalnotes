spring.application.name=<application_name/spring_three>

# Specific port
server.port=8090

# For a random port use:
# server.port=0

# Server context path
server.servlet.context-path=/empContext

# -------------------------------------------------
# Oracle 26ai DataSource Configuration
# -------------------------------------------------

spring.datasource.url=jdbc:oracle:thin:@//localhost:1522/FREEPDB1
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=sdp
spring.datasource.password=YOUR_PASSWORD_HERE


# Hibernate dialect for Oracle
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect

# Optional
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true


# -------------------------------------------------
# Connection pool (HikariCP â€“ default in Spring Boot)
# -------------------------------------------------

spring.datasource.hikari.pool-name=OracleHikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# -------------------------------------------------
# Schema & initialization behavior
# -------------------------------------------------

# Always run schema/data SQL scripts if present
spring.datasource.initialization-mode=always

# Prevent Hibernate from auto-creating or altering tables
spring.jpa.hibernate.ddl-auto=none

# -------------------------------------------------
# SQL & Hibernate logging (mirrors your H2 setup)
# -------------------------------------------------

# Show SQL in console
spring.jpa.show-sql=true

# Pretty-print SQL
spring.jpa.properties.hibernate.format_sql=true

# Add SQL comments
spring.jpa.properties.hibernate.use_sql_comments=true

# Log generated SQL
logging.level.org.hibernate.SQL=DEBUG

# Log bind parameters (very verbose, dev-only)
logging.level.org.hibernate.type.descriptor.sql=TRACE

# DataSource auto-configuration debug
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
